<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/euclid-circular-a"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/fontello.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Fin Kit</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wprapper">
        <div class="switch_lang__container">
          <a class="switch_lang__link" href="#">RU</a>
          <a class="switch_lang__link" href="#">EN</a>
        </div>

        <div class="app__container">
          <div class="app_info__container">
            <h1 class="app_info__title">
              Fin<mark class="mark_title">Kit</mark>
            </h1>
            <p class="app_info__description">
              Гибкая мобильная платформа для быстрой реализации инвестиционных
              сервисов.
            </p>
            <button class="app_info__btn">Заказать демо</button>
          </div>

          <div class="app_image__container">
            <img class="app_image__item" src="./assets/main.svg" alt="" />
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="benefits">
        <div class="benefits__wrapper">
          <div class="benefits_instruments__container">
            <div class="benefits_instruments__item">
              <h3 class="item__title">Удобный пользовательский интерфейс</h3>
              <i class="item__icon graphicon-"></i>
            </div>
  
            <div class="benefits_instruments__item">
              <h3 class="item__title">Панель администратора для ведения учета</h3>
              <i class="item__icon activityicon-"></i>
            </div>
  
            <div class="benefits_instruments__item">
              <h3 class="item__title">Простая и быстрая интеграция</h3>
              <i class="item__icon filtericon-"></i>
            </div>
  
            <div class="benefits_instruments__item">
              <h3 class="item__title">Гибкая масштабируемая система</h3>
              <i class="item__icon settingicon-"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="products">
        <div class="products__wrapper">
          <h2 class="products__title">
            Наши
            <mark class="products__title_color">ключевые продукты</mark> для
            инвестиций
          </h2>
        </div>
      </div>
    </main>
  </body>
</html>
